    <script language="javascript">
    pics = ["clothesSlide1.jpeg", "clothesSlide2.jpeg","clothesSlide3.jpeg"];
    var picsIndex = 0;
    var picsIndex2 = 0;
    
    $(document).ready(function() { slideShow(); slideShow2(); })
    function slideShow()
    { $("#slide img").fadeTo(4000,1,nextSlide);}
    function nextSlide()
    {
        picsIndex++;
        picsIndex= picsIndex== pics.length? 0: picsIndex;
        $("#slide img").attr("src", pics[picsIndex]);
        $("#slide img").fadeIn(4000,slideShow);
    }
    function slideShow2()
    { $("#slide2 img").fadeTo(4000,1,nextSlide2);}
    function nextSlide2()
    {
        picsIndex2++;
        picsIndex2= picsIndex2== pics.length? 0: picsIndex2;
        $("#slide2 img").attr("src", pics[picsIndex2]);
        $("#slide2 img").fadeIn(4000,slideShow2);
    }
    </script>
